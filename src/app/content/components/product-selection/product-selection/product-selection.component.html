<div class="container my-4 product-selection-container">
    <div class="row">
      <!-- Coluna para a seleção do tipo de produto -->
      <div class="col-md-4 mb-3">
        <app-product-type (typeSelected)="onProductTypeSelect($event)"></app-product-type>
      </div>
  
      <!-- Coluna para a exibição dos produtos filtrados -->
      <div class="col-md-8">
        <h4>Produtos Disponíveis</h4>
        <div class="list-group">
          <a
            *ngFor="let product of filteredProducts"
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [class.active]="product.id === selectedProductId"
            (click)="selectedProductId = product.id; onProductChange()"
          >
            <div>
              <h5 class="mb-1">{{ product.name }}</h5>
              <p class="mb-1">{{ product.description }}</p>
            </div>
            <span class="badge badge-primary badge-pill">
              {{ product.pricePerSquareMeter | currency:'BRL' }}
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
