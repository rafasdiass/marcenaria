<div class="dimensions-input">
    <h3>Dimens√µes do Produto</h3>
  
    <div class="form-group">
      <label for="height">Altura (cm):</label>
      <input type="number" id="height" class="form-control" [(ngModel)]="dimensions.height" (input)="onDimensionsUpdate()">
    </div>
  
    <div class="form-group">
      <label for="width">Largura (cm):</label>
      <input type="number" id="width" class="form-control" [(ngModel)]="dimensions.width" (input)="onDimensionsUpdate()">
    </div>
  
    <div class="form-group">
      <label for="depth">Profundidade (cm):</label>
      <input type="number" id="depth" class="form-control" [(ngModel)]="dimensions.depth" (input)="onDimensionsUpdate()">
    </div>
  </div>
