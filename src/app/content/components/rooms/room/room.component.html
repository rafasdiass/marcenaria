<div class="room-selection">
    <h2 class="mb-4"><i class="bi bi-house"></i> Selecione um Cômodo</h2>
  
    <div class="row">
      <div class="col-md-4 mb-3">
        <button class="btn btn-outline-primary w-100" (click)="onRoomSelect('kitchen')">
          <i class="bi bi-cup"></i> Cozinha
        </button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-outline-primary w-100" (click)="onRoomSelect('bedroom')">
          <i class="bi bi-bed"></i> Quarto
        </button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-outline-primary w-100" (click)="onRoomSelect('bathroom')">
          <i class="bi bi-droplet"></i> Banheiro
        </button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-outline-primary w-100" (click)="onRoomSelect('living-room')">
          <i class="bi bi-tv"></i> Sala de Estar
        </button>
      </div>
      <div class="col-md-4 mb-3">
        <button class="btn btn-outline-primary w-100" (click)="onRoomSelect('office')">
          <i class="bi bi-laptop"></i> Escritório
        </button>
      </div>
    </div>
  </div>
